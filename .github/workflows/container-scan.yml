# Container image vulnerability scan (Trivy) â€“ strict security gate.
# Fails on CRITICAL/HIGH vulnerabilities. Must pass before merge when required as status check.
name: Container Scan

on:
  push:
    branches: [main]
    paths:
      - 'tasky-main/**'
      - '.github/workflows/container-scan.yml'
  pull_request:
    branches: [main]
    paths:
      - 'tasky-main/**'
      - '.github/workflows/container-scan.yml'

jobs:
  container-scan:
    name: container-scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Tasky image
        run: |
          docker build --platform linux/amd64 -t tasky:${{ github.sha }} ./tasky-main

      - name: Run Trivy vulnerability scanner (gate)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'tasky:${{ github.sha }}'
          format: 'table'
          exit-code: '1'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true
          vuln-type: 'os,library'

      - name: Run Trivy and output SARIF
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'tasky:${{ github.sha }}'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM,LOW'
          ignore-unfixed: true
          vuln-type: 'os,library'
          exit-code: '0'

      - name: Upload Trivy SARIF to Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
