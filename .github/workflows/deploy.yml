# Pipeline 2: Build & push application container and trigger Kubernetes deployment.
# Runs ONLY after Phase 1 CI Gates succeed (workflow_run) or on manual trigger â€“ avoids duplicate deploy with Phase 1.
# Phase 1 deploy-gate does build+verify only; this workflow does the actual push and K8s rollout.
# Requires: GCP_SA_KEY, GCP_PROJECT_ID. Optional: GKE_CLUSTER_NAME, GKE_REGION.
name: Deploy (Build, Push, and K8s Deploy)

on:
  workflow_run:
    workflows: ["Phase 1 CI Gates"]
    types: [completed]
    branches: [main]
  workflow_dispatch:

env:
  GCP_REGION: us-central1
  ARTIFACT_REGISTRY_REPO: tasky-repo
  GKE_CLUSTER_NAME: ${{ vars.GKE_CLUSTER_NAME || 'wiz-exercise-gke' }}
  GKE_REGION: ${{ vars.GKE_REGION || 'us-central1' }}
  TASKY_NAMESPACE: tasky

jobs:
  deploy:
    name: deploy
    runs-on: ubuntu-latest
    if: github.event_name != 'workflow_run' || (github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.event == 'push')
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_sha || github.sha }}

      - name: Authenticate to Google Cloud
        if: github.event_name == 'workflow_run' || github.event_name == 'workflow_dispatch'
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        if: github.event_name == 'workflow_run' || github.event_name == 'workflow_dispatch'
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Ensure Artifact Registry repo exists
        if: github.event_name == 'workflow_run' || github.event_name == 'workflow_dispatch'
        run: |
          set -e
          if gcloud artifacts repositories describe ${{ env.ARTIFACT_REGISTRY_REPO }} \
            --location=${{ env.GCP_REGION }} --project=${{ secrets.GCP_PROJECT_ID }} 2>/dev/null; then
            echo "Repository ${{ env.ARTIFACT_REGISTRY_REPO }} already exists, skipping create."
            exit 0
          fi
          gcloud services enable artifactregistry.googleapis.com --project=${{ secrets.GCP_PROJECT_ID }}
          out=$(gcloud artifacts repositories create ${{ env.ARTIFACT_REGISTRY_REPO }} \
            --repository-format=docker --location=${{ env.GCP_REGION }} \
            --description="Tasky application container images for Wiz Exercise" \
            --project=${{ secrets.GCP_PROJECT_ID }} 2>&1)
          ret=$?
          if [[ $ret -eq 0 ]]; then exit 0; fi
          if echo "$out" | grep -qi "already exists"; then
            echo "Repository already exists (e.g. created by Terraform), continuing."
            exit 0
          fi
          echo "$out"
          exit $ret

      - name: Configure Docker for Artifact Registry
        if: github.event_name == 'workflow_run' || github.event_name == 'workflow_dispatch'
        run: |
          gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev --quiet

      - name: Build and verify image
        id: build
        run: |
          if [[ "${{ github.event_name }}" == "workflow_run" ]] || [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            IMAGE="${{ env.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY_REPO }}/tasky:${{ github.sha }}"
          else
            IMAGE="tasky:${{ github.sha }}"
          fi
          docker build --platform linux/amd64 -t "$IMAGE" ./tasky-main
          docker run --rm --platform linux/amd64 --entrypoint cat "$IMAGE" /app/wizexercise.txt | grep -q . || { echo "wizexercise.txt missing in image"; exit 1; }
          echo "image=$IMAGE" >> $GITHUB_OUTPUT

      - name: Push to Artifact Registry
        if: github.event_name == 'workflow_run' || github.event_name == 'workflow_dispatch'
        run: |
          docker push ${{ steps.build.outputs.image }}

      - name: Tag as latest and push
        if: github.event_name == 'workflow_run' || github.event_name == 'workflow_dispatch'
        run: |
          LATEST="${{ env.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY_REPO }}/tasky:latest"
          docker tag ${{ steps.build.outputs.image }} "$LATEST"
          docker push "$LATEST"

      - name: Get GKE credentials
        if: github.event_name == 'workflow_run' || github.event_name == 'workflow_dispatch'
        run: |
          gcloud container clusters get-credentials "${{ env.GKE_CLUSTER_NAME }}" \
            --region "${{ env.GKE_REGION }}" --project "${{ secrets.GCP_PROJECT_ID }}"

      - name: Install GKE auth plugin for kubectl
        if: github.event_name == 'workflow_run' || github.event_name == 'workflow_dispatch'
        run: gcloud components install gke-gcloud-auth-plugin --quiet

      - name: Check cluster readiness (Argo CD and tasky namespace)
        if: github.event_name == 'workflow_run' || github.event_name == 'workflow_dispatch'
        run: |
          MISSING=""
          if ! kubectl get crd applications.argoproj.io &>/dev/null; then
            MISSING="${MISSING}- Argo CD is not installed (Application CRD missing). "
          fi
          if ! kubectl get namespace "${{ env.TASKY_NAMESPACE }}" &>/dev/null; then
            MISSING="${MISSING}- Namespace '${{ env.TASKY_NAMESPACE }}' not found. "
          fi
          if [ -n "$MISSING" ]; then
            echo "::error::Cluster not ready for app deploy. $MISSING Run the IaC pipeline first (main repo iac-deploy.yml with MongoDB secrets, or wiz-iac with argocd_enabled=true) to create the GKE cluster, install Argo CD, and create the tasky namespace."
            exit 1
          fi
          echo "Argo CD and tasky namespace present."

      - name: Apply Argo CD Application (app repo deploys the app)
        if: github.event_name == 'workflow_run' || github.event_name == 'workflow_dispatch'
        run: |
          REPO_URL="https://github.com/${{ github.repository }}"
          # Pin sync to the commit we built (Argo CD best practice: immutable targetRevision).
          TARGET_REVISION="${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_sha || github.sha }}"
          IMAGE="${{ env.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY_REPO }}/tasky:latest"
          sed -e "s|REPO_URL_PLACEHOLDER|${REPO_URL}|g" \
              -e "s|TARGET_REVISION_PLACEHOLDER|${TARGET_REVISION}|g" \
              -e "s|IMAGE_PLACEHOLDER|${IMAGE}|g" \
              argocd/application-tasky.yaml | kubectl apply -n argocd -f -
        continue-on-error: true

      - name: Trigger Kubernetes deployment (rollout new image)
        if: github.event_name == 'workflow_run' || github.event_name == 'workflow_dispatch'
        run: |
          kubectl rollout restart deployment/tasky -n "${{ env.TASKY_NAMESPACE }}"
          kubectl rollout status deployment/tasky -n "${{ env.TASKY_NAMESPACE }}" --timeout=120s
        continue-on-error: true

      - name: Application URL
        if: github.event_name == 'workflow_run' || github.event_name == 'workflow_dispatch'
        run: |
          echo "## Application URL" >> $GITHUB_STEP_SUMMARY
          for i in $(seq 1 12); do
            IP=$(kubectl get ingress -n "${{ env.TASKY_NAMESPACE }}" tasky -o jsonpath='{.status.loadBalancer.ingress[0].ip}' 2>/dev/null || true)
            if [ -n "$IP" ]; then
              echo "**Live URL:** http://$IP" >> $GITHUB_STEP_SUMMARY
              echo "App is available at: http://$IP"
              exit 0
            fi
            echo "Waiting for Ingress IP... ($i/12)"
            sleep 10
          done
          echo "Ingress IP not yet assigned. Check the cluster: \`kubectl get ingress -n ${{ env.TASKY_NAMESPACE }} tasky\`" >> $GITHUB_STEP_SUMMARY
        continue-on-error: true
