# Build and push Tasky image to GCP Artifact Registry (deploy gate).
# On PR: build and verify only so the "deploy" required check can complete before merge.
# On push to main: full build, verify, and push to Artifact Registry.
# Requires repository secrets: GCP_SA_KEY, GCP_PROJECT_ID.
name: Deploy (Build and Push)

on:
  push:
    branches: [main]
    paths:
      - 'tasky-main/**'
      - '.github/workflows/deploy.yml'
  pull_request:
    branches: [main]
    paths:
      - 'tasky-main/**'
      - '.github/workflows/deploy.yml'

env:
  GCP_REGION: us-central1
  ARTIFACT_REGISTRY_REPO: tasky-repo

jobs:
  deploy:
    name: deploy
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        if: github.event_name == 'push'
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        if: github.event_name == 'push'
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Ensure Artifact Registry repo exists
        if: github.event_name == 'push'
        run: |
          gcloud artifacts repositories describe ${{ env.ARTIFACT_REGISTRY_REPO }} \
            --location=${{ env.GCP_REGION }} --project=${{ secrets.GCP_PROJECT_ID }} 2>/dev/null || \
          gcloud services enable artifactregistry.googleapis.com --project=${{ secrets.GCP_PROJECT_ID }} && \
          gcloud artifacts repositories create ${{ env.ARTIFACT_REGISTRY_REPO }} \
            --repository-format=docker --location=${{ env.GCP_REGION }} \
            --description="Tasky application container images for Wiz Exercise" \
            --project=${{ secrets.GCP_PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        if: github.event_name == 'push'
        run: |
          gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev --quiet

      - name: Build and verify image
        id: build
        run: |
          if [[ "${{ github.event_name }}" == "push" ]]; then
            IMAGE="${{ env.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY_REPO }}/tasky:${{ github.sha }}"
          else
            IMAGE="tasky:${{ github.sha }}"
          fi
          docker build --platform linux/amd64 -t "$IMAGE" ./tasky-main
          docker run --rm --platform linux/amd64 --entrypoint cat "$IMAGE" /app/wizexercise.txt | grep -q . || { echo "wizexercise.txt missing in image"; exit 1; }
          echo "image=$IMAGE" >> $GITHUB_OUTPUT

      - name: Push to Artifact Registry
        if: github.event_name == 'push'
        run: |
          docker push ${{ steps.build.outputs.image }}

      - name: Tag as latest and push
        if: github.event_name == 'push'
        run: |
          LATEST="${{ env.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY_REPO }}/tasky:latest"
          docker tag ${{ steps.build.outputs.image }} "$LATEST"
          docker push "$LATEST"
