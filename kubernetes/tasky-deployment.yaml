# Tasky (todo app) Deployment for Wiz Technical Exercise V4
# Image is built from tasky-main/ and pushed to Artifact Registry.
# MONGODB_URI and SECRET_KEY are provided via Secret (create before apply).
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tasky
  namespace: tasky
  labels:
    app: tasky
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tasky
  template:
    metadata:
      labels:
        app: tasky
    spec:
      # Intentional misconfiguration: pod runs as cluster-admin (for demo)
      serviceAccountName: tasky
      containers:
        - name: tasky
          # Default image; overridden by Kustomize (Argo CD sync) or deploy-tasky-to-gke.sh
          image: tasky:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: MONGODB_URI
              valueFrom:
                secretKeyRef:
                  name: tasky-secret
                  key: MONGODB_URI
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: tasky-secret
                  key: SECRET_KEY
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
