# Tasky Service for Wiz Technical Exercise V4
# ClusterIP by default; change to LoadBalancer if you want an external IP.
apiVersion: v1
kind: Service
metadata:
  name: tasky
  namespace: tasky
  labels:
    app: tasky
spec:
  type: ClusterIP
  selector:
    app: tasky
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: http
